<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create a new brochure</title>
    </h:head>
    <h:body>

        
        <h:panelGrid columns="2">
            <h:outputText value="brochure name" ></h:outputText>
            <h:outputText id="brochureName" value="#{brochureBean.brochureName}"></h:outputText>
            <h:outputText value="brochure description" ></h:outputText>

        </h:panelGrid>
