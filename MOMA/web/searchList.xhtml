<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MOMA-Search List-#{searchListBean.userName}</title>
        <link rel="stylesheet" type="text/css" href="./css/generalStyle.css" media="all" />
        <style type="text/css">

            .loginPage {
                background-color:#ffffff;
                background-image:url(img/bg.jpg);
            }
            .accordion-toggle{
                background-color: #F3F3F3;
                opacity: 0.6;
            }
            .editer{
                display: block;
                font-family: Georgia;
                color: #0057CC;       
                margin-left: 10%;
            }
        </style>
    </h:head>
    <h:body styleClass="loginPage">

        <div class="navbar">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <h:outputLink styleClass="brand" value="#">
                        <h:outputText value="MOMA" />
                    </h:outputLink>
                    <ul class="nav">
                        <li><h:outputLink value="userHomePage.xhtml">
                                <!--上面的这个链接要处理一下，改成登陆者的个人主页-->
                                <h:outputText value="个人主页" />
                            </h:outputLink>
                        </li>
                        <li class="active">
                            <h:outputLink value="#">
                                <h:outputText value="我的纪念册" />
                            </h:outputLink>
                        </li>
                        <li>
                            <h:outputLink value="Friends.xhtml">
                                <h:outputText value="我的好友" />
                            </h:outputLink>
                        </li>

                    </ul>

                    <h:form styleClass="navbar-search pull-right" >

                        <p:inputText id="search" label="search" styleClass="search-query" value="#{searchBean.searchName}" />
                        <p:watermark for="search" value="找朋友、找同事、找家人" />

                    </h:form>
                    <ul class="nav pull-right ">
                        <li>
                            <h:outputLink value="#">
                                <h:outputText value="新建纪念册" />
                            </h:outputLink>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="row " >
            <h4 style="color: #F3F3F3;font-family: Georgia; margin-left: 20px;display: inline;">
                You will never regret having on-line memories like these.
            </h4>

        </div>
        <h:form>
            <p:panel style="display:inline-block; alignment-baseline: central; width: 60%; height: 600px; position:relative;left: 20%; top: 70px;">
                <h:outputText value="MOMA-搜索#{searchListBean.searchKey}的结果" style="font-size: 16pt;  "/>
                <p:commandLink id="backToMainPage" action="userHomePage.xhtml" style="margin-right:20px; position: relative;left: 55%;"  ajax="false">  
                    <h:outputText value="返回个人主页" style="font-family: Matura MT Script Capitals" />  
                </p:commandLink>

                <br/><br/>
                <h:outputText value="         共搜索到 #{friendListBean.Count}个好友 " style="font-size: 12px;"/>
                <p:separator/>
                <p:accordionPanel value="#{friendListBean.friends}" var="friend">  
                    <p:tab>  
                        <h:panelGrid columns="3" cellpadding="10">  
                            <p:graphicImage value="#{friend.avatarUrl}" alt="Avatar" title="#{friend.name}"/>
                            <p:commandLink action="#{friend.userHomePageUrl}">
                                <h:outputText value="#{friend.name}"/>
                            </p:commandLink>
                            <commandButton value="加为好友" />
                            <!--这个commandButton的actionListener就你根据后台加啦-->
                        </h:panelGrid>  
                        <p:separator/>
                    </p:tab>  
                </p:accordionPanel>

                <h:outputText value="         共搜索到 #{friendListBean.Count}个纪念册 " style="font-size: 12px;"/>
                <p:separator/>
                <p:accordionPanel value="#{friendListBean.brochures}" var="brochure">  
                    <p:tab>  
                        <h:panelGrid columns="3" cellpadding="10">  
                            <p:graphicImage value="#{brochure.imageUrl}" alt="Image" title="#{brochure.name}"/>
                            <p:commandLink action="#{brochure.viewBrochureUrl}">
                                <!--目前这个viewBrochure的页面还没做，暂且空着-->
                                <h:outputText value="#{brochure.name}"/>
                            </p:commandLink>

                            <commandButton value="加关注" />
                        </h:panelGrid>  
                        <p:separator/>
                    </p:tab>  
                </p:accordionPanel>
            </p:panel>
        </h:form>
        <!-- UJian Button BEGIN -->
        <script type="text/javascript" src="http://v1.ujian.cc/code/ujian.js?type=slide&amp;fade=1&amp;uid=1799823"></script>
        <a href="http://www.ujian.cc" style="border:0;"><img src="http://img.ujian.cc/pixel.png" alt="友荐云推荐" style="border:0;padding:0;margin:0;" /></a>
        <!-- UJian Button END -->
    </h:body>
</html>
