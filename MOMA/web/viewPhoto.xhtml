<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View Photo</title>
    </h:head>
    <h:body>
        <h2>Photo of MOMA</h2>

        <h:form>
            <p:messages/>
            <p:panel style="display:inline-block;width:100%">

                <p:galleria value="#{viewPhotoBean.images}" var="image" effect="slide" 
                            panelWidth="500" panelHeight="313">
                    <p:graphicImage value="./img/album/#{image}" alt="alt" title="#{image}"/>  
                </p:galleria>  
                <br/>
                <h:panelGrid columns="3">  
                    <p:inputTextarea rows="6" cols="33" value="#{viewPhotoBean.photo_comment}"/> 
                    <p:commandButton type="button" value="评论" title="Icon Only"/>    
                </h:panelGrid>
                <br/>   
                <h:form enctype="multipart/form-data"> 
                    <h:outputText value="上传新照片" style=""/>
                    <br/><br/>
                    <p:fileUpload fileUploadListener="#{viewPhotoBean.handleFileUpload}"  
                                  mode="advanced"   
                                  update="messages"  
                                  sizeLimit="1000000"   
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                                  description="Select Images"/>  

                    <p:growl id="messages" showDetail="true"/> 
                </h:form>
            </p:panel>
        </h:form>  
    </h:body>
</html>
