<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
    <h:head>
        <title>MOMA 重设密码</title>
    </h:head>
    <h:body>
        <h:form>
        <h:outputText value="新密码: " />
        <p:password id="newPassword" value="#{newPasswordBean.user.userPassword}" match="newPasswordConfirm" feedback="true" inline="true" required="true" />
        <br/>
        <h:outputText value="确认密码： " />
        <p:password id="newPasswordConfirm" feedback="true" inline="true" required="true"  />
        <br />
        <h:commandButton value="提交密码" action="#{newPasswordBean.doModifyPwd}" />
        </h:form>
    </h:body>
</f:view>
</html>
