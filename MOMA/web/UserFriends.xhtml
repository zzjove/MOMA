<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <h:head>
            <title>Friends</title>
            <link rel="stylesheet" type="text/css" href="./css/generalStyle.css" media="all" />
        </h:head>
        <h:body>
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <h:outputLink styleClass="brand" value="#">
                            <h:outputText value="MOMA" />
                        </h:outputLink>
                        <ul class="nav">
                            <li>
                                <h:outputLink value="#">
                                    <h:outputText value="首页" />
                                </h:outputLink>
                            </li>
                            <li>
                                <h:outputLink value="PersonalSpace.xhtml">
                                    <h:outputText value="我的纪念册" />
                                </h:outputLink>
                            </li>
                            <li class="active">
                                <h:outputLink value="#">
                                    <h:outputText value="我的好友" />
                                </h:outputLink>
                            </li>

                        </ul>
                        <h:form styleClass="navbar-search pull-right">
                            <p:inputText id="search_friends" styleClass="search-query" value="" />
                            <p:watermark for="search_friends" value="找朋友、找家人、找同事" />
                        </h:form>
                        <ul class="nav pull-right ">
                            <li> 
                                <h:outputLink value="#">
                                    <h:outputText value="新建纪念册" />
                                </h:outputLink>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            <br />
            <div class="span4">
                <div class="container hero-unit span2 pull-left">

                    <div class="text-success">

                        <h:dataTable value="#{userGroupTestBean.groupList}" var="groupList" >
                            <f:facet name="header">
                                <h:outputText styleClass="label label-warning" value="好友分组" />
                            </f:facet>
                            <h:column>
                                <div class="text-success">
                                    <h:form>
                                        <h:commandLink value="#{groupList.groupName}" action="#{userGroupTestBean.doFilter}"  >
                                            <f:param name="group_id" value="#{groupList.groupId}" />
                                        </h:commandLink><br/>
                                    </h:form>
                                </div>

                            </h:column>


                        </h:dataTable>

                    </div>
                </div>

            </div>
            <div class="span11">
                <div class="row lead text-left"> 

                </div>
                <br />
                <div class="row">
                    <h:dataTable value="#{userGroupTestBean.userFriendList}" var="friend" styleClass="thumbnails">
                        <f:facet name="header">
                            <h:outputText value="好友列表" />
                        </f:facet>
                        <h:column>
                            <div class="thumbnail">
                                <h:graphicImage value="#{friend.userPortraitUrl}" width="100" />  
                                <h:outputText value="#{friend.userName}" />
                                <h:form>
                                    <h:commandLink styleClass="btn btn-success btn-mini" action="#{testBean.doRedirect}"  >
                                        <h:outputText value="进入主页"/>
                                    </h:commandLink>
                                </h:form>
                                <h:form>
                                    <h:commandLink styleClass="btn btn-danger btn-mini" action="#{testBean.doRedirect}"  >
                                        <h:outputText value="解除关系"/>
                                    </h:commandLink>
                                </h:form>

                                <h:form>
                                    <h:commandLink styleClass="btn btn-success btn-mini" value="加入分组" action="#{addGroupBean.jumpToAdd}" >
                                        <f:param name="friendUserName" value="#{friend.userName}" />
                                    </h:commandLink>
                                </h:form>
                              
                            </div>
                        </h:column>


                    </h:dataTable>


                </div>
            </div>

            <script src="http://code.jquery.com/jquery.js"></script>
            <script src="bootstrap.js"></script>
        </h:body>
    </f:view>
</html>
