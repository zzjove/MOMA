<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to MOMA</title>
                    <meta http-equiv="Content-Type" CONTENT="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="generalStyle.css" media="all" />
	</head>
	<body>
		<div class="navbar">
  			<div class="navbar-inner">
  				<div class="container-fluid">
  				<a class="brand" href="#">MOMA</a>
    				<ul class="nav">
      					<li class="active"><a href="#">首页</a></li>
   					</ul>
   				<form class="navbar-search pull-right">
  					<input type="text" class="search-query" placeholder="Search for friends">
				</form>
  			</div>
  			</div>
		</div>
		<div class="container-fluid">
			
		<div class="row">
		<div class="span3 offset2 text-center" id="welcomeMessage">
		<h2>
			Keep your memories,<br /> keep them alive.
		</h2>
		</div>
                    <div class="span2 pull-right"></div>
		<div class="span5 pull-right ">
		<div class="hero-unit">
                    <form method="POST" action="LoginServlet">
				<input class="span3" type="text" placeholder="用户名" name="userName"/><br />
				<div class="controls controls-row">
				<input class="span2" type="password" placeholder="密码" name="userPassword"/>
				<input class="span1 btn btn-primary" type="submit" value="登陆" /><br />
				</div>
				<input class="checkbox" type="checkbox"> Remember me
			</form>
		</div>
		<div class="hero-unit">
			<div class="text-left">刚刚来到MOMA？</div>
                        <form method="POST" action="ResigterServlet">
				<input type="text" placeholder="用户名" name="newUserName"/><br/>
				<input type="email" placeholder="邮箱" name="newUserEmail" /><br/>
				<input type="password" placeholder="密码" name="newUserPassword"/><br/>
				<input type="password" placeholder="确认密码" name="newUserPasswordConfirm"/><br/>
				<input class="btn btn-primary" type="submit" value="注册" />
			</form>
			</div>
		</div>
		</div>
		</div>
		<script src="bootstrap.js"></script>
	</body>
</html>
