<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MOMA-Diary List-#{diaryListBean.brochure}</title>
        <style type="text/css">

            .loginPage {
                background-color:#ffffff;
                background-image:url(img/bg.jpg);
            }
        </style>
    </h:head>
    <h:body styleClass="loginPage">
        <h:form>
            <div class="jiathis_share_slide jiathis_share_32x32" id="jiathis_share_slide">
                <div class="jiathis_share_slide_top" id="jiathis_share_title"></div>
                <div class="jiathis_share_slide_inner">
                    <div class="jiathis_style_32x32">
                        <a class="jiathis_button_qzone"></a>
                        <a class="jiathis_button_tsina"></a>
                        <a class="jiathis_button_tqq"></a>
                        <a class="jiathis_button_weixin"></a>
                        <a class="jiathis_button_renren"></a>
                        <a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
                        <script type="text/javascript">
                            var jiathis_config = {
                                slide: {
                                    divid: 'jiathis_main',
                                    pos: 'right'
                                }
                            };
                        </script>
                        <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>	
                        <script type="text/javascript" src="http://v3.jiathis.com/code/jiathis_slide.js" charset="utf-8"></script>
                    </div></div></div>
            <!-- JiaThis Button END -->
            <!-- JiaThis Button BEGIN -->

            <p:dock position="top">  
                <p:menuitem value="Home" icon="/img/brochureIcon/home.png" url="userHomePage.xhtml"/>  
                <p:menuitem value="Diary" icon="/img/brochureIcon/diary.png" url="diaryList.xhtml"/>  
                <p:menuitem value="Video" icon="/img/brochureIcon/video.png" url="videoList.xhtml"/>  
                <p:menuitem value="Photo" icon="/img/brochureIcon/photo.png" url="viewPhoto.xhtml"/>    
            </p:dock>
            <p:panel style="display:inline-block; alignment-baseline: central; width: 60%; height: 600px; position:relative;left: 20%; top: 70px;">
                <h:outputText value="MOMA-#{diaryListBean.brochure}-日记列表" style="font-size: 16pt;  "/>
                <p:commandLink id="writeDiary" action="writeDiary.xhtml" style="margin-right:20px; position: relative;left: 55%;"  ajax="false">  
                    <h:outputText value="Write Diary" style="font-family: Matura MT Script Capitals" />  
                </p:commandLink>

                <br/><br/>
                <h:outputText value="         共 #{diaryListBean.Count}篇日志 " style="font-size: 9px;"/>
                <p:separator/>
                <p:accordionPanel value="#{diaryListBean.diaries}" var="diary">  
                    <p:tab title="#{diary.title}">  
                        <h:panelGrid columns="1" cellpadding="10">  
                            <h:outputText value="diary.snapshot"/>
                            <h:panelGrid columns="2" cellpadding="20">  
                                <h:outputText value="#{video.user} 上传了 #{video.name}" style="font-weight: bold"/> 
                                <h:outputText value="上传于 #{video.updateTime}" style="font-weight: bold"/>  
                            </h:panelGrid>  
                        </h:panelGrid>  
                        <p:separator/>
                    </p:tab>  
                </p:accordionPanel>
            </p:panel>
        </h:form>
        <!-- UJian Button BEGIN -->
        <script type="text/javascript" src="http://v1.ujian.cc/code/ujian.js?type=slide&amp;fade=1&amp;uid=1799823"></script>
        <a href="http://www.ujian.cc" style="border:0;"><img src="http://img.ujian.cc/pixel.png" alt="友荐云推荐" style="border:0;padding:0;margin:0;" /></a>
        <!-- UJian Button END -->
    </h:body>
</html>
