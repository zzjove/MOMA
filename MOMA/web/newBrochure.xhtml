<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create a new brochure</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
            <p:outputLabel value="brochure name" for="brochureName"></p:outputLabel>
            <p:inputText id="brochureName" value="#{brochureBean.brochureName}"></p:inputText>
            <p:outputLabel value="brochure description" for="brochureDescription"></p:outputLabel>
            <p:inputTextarea id="brochureDescription" value="#{brochureBean.brochureDescription}" rows="3"></p:inputTextarea>
            <p:outputLabel value="brochure root" for="brochureRoot"></p:outputLabel>
            <p:selectOneRadio id="brochureRoot" value="#{brochureBean.brochureRoot}" >
                <f:selectItem itemLabel="只限纪念册所有者浏览" itemValue="1" />
                <f:selectItem itemLabel="只限纪念册所有者好友浏览" itemValue="2" />
                <f:selectItem itemLabel="公开所有人都可以浏览" itemValue="3" />
            </p:selectOneRadio>
            <p:commandButton value="创建" action="#{brochureBean.newBrochure}"></p:commandButton>
            <p:commandButton value="取消" action="try"></p:commandButton>
            <h:commandButton value="添加日志" action="#{brochureBean.addDiary}" styleClass="btn btn-primary"></h:commandButton>
            </h:panelGrid> 
        </h:form>
        		<p:button outcome="writeDiary" value="新建一个" styleClass="btn btn-primary">  
                                    <!--  <f:param name="" value="" />  -->
                                </p:button>  
    </h:body>
</html>
