<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="./css/generalStyle.css" media="all" />
            <title>Welcome to MOMA</title>
            <style>
                body{
                    background-image: url("./img/welcomeBG.jpg");
                    background-repeat:no-repeat;
                    background-size:cover;
                }
            </style>
        </h:head>
        <h:body>

            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container-fluid ">
                        <h:outputLink styleClass="brand" value="#">
                            <h:outputText value="MOMA" />
                        </h:outputLink>


                        <h:form styleClass="navbar-search pull-right" >

                            <p:inputText id="search" styleClass="search-query" value="#{searchBean.searchName}" />
                            <p:watermark for="search" value="找朋友、找同事、找家人" />

                        </h:form>

                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="span5 ">
                        <div class="hero-unit"  style="padding:40px 10px 30px 50px;margin-top:30px;opacity: 0.8;">
                            <h:form>
                                <p:inputText id="loginUserName" styleClass="span3" value="#{welcomeBean.loginUserName}" />
                                <p:watermark for="loginUserName" value="用户名" /><br />

                                    <p:password id="loginUserPassword" value="#{welcomeBean.loginUserPassword}"  /> 
                                    <p:watermark for="loginUserPassword" value="密码" /><br />
<!--                                    <p:selectBooleanCheckbox styleClass="checkbox" style="padding-left:0px;" value="" />  
                                    <h:outputText value=" Remember me" ></h:outputText><br/>-->
                                    <p:commandButton styleClass="   btn btn-primary"  value="登陆" action="#{welcomeBean.doLogin}" 
                                                     onclick="PrimeFaces.cleanWatermarks()" oncomplete="PrimeFaces.showWatermarks()" /><br />
                                
                                
                            
                                      
                                <h:outputLink value="#">
                                    <h:outputText value="Forget your password?" />
                                </h:outputLink> 
                            </h:form>

                        </div>


                        <div class="hero-unit" style="padding:40px 10px 30px 50px;opacity: 0.8;">
                            <div class="text-left" style="font-family: Georgia;">刚刚来到MOMA？</div>
                            <h:form>
                                <p:inputText id="newUserName" value="#{welcomeBean.user.userName}" required="true" /><br/>
                                <p:watermark for="newUserName" value="用户名" />
                                
                                <p:inputText  id="newUserEmail" value="#{welcomeBean.user.userEmail}" required="true"/><br/>
                                <p:watermark for="newUserEmail" value="邮箱" />
                                
                                <p:password id="newUserPassword" value="#{welcomeBean.user.userPassword}" match="newUserPasswordConfirm" feedback="true" inline="true" required="true"/><br/>
                                <p:watermark for="newUserPassword" value="您的密码" />
                                
                                <p:password id="newUserPasswordConfirm" feedback="true" inline="true" required="true"/><br />  
                                <p:watermark for="newUserPasswordConfirm" value="确认密码" />

                                <p:commandButton styleClass="btn btn-primary" value="注册" action="#{welcomeBean.doRegistration}" onclick="PrimeFaces.cleanWatermarks()" oncomplete="PrimeFaces.showWatermarks()" />
                            </h:form>
                        </div>
                    </div>
               
                <div class="span3 "></div>
                
                <div class="span4 text-center" id="welcomeMessage" style="margin-top:40px;">
                        <h3 style="color:#F3F3F3;font-family: Georgia;opacity: 0.9;">
                            Love what you've keeped<br /><br/> And keep what you love
                        </h3>
                    </div>
                   </div>
                            </div>
    

            <script src="bootstrap.js"></script>
        </h:body>
    </f:view>
</html>
