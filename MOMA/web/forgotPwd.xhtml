<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Forgot password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"/> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="welcome.xhtml">
                    <strong>&laquo; MOMA: </strong>Return to welcome page
                </a>

                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>Forgot Your Password? <span>FIND IT NOW</span></h1>

            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <h:form> 
                                <h1>STEP ONE</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your Username </label>
                                    <h:inputText value="#{forgotPwdBean.name}" id="username" required="required" title="myusername"/>
                                </p>
                               
                                <p class="login button"> 
                                    <h:commandButton value="NEXT" action="#{forgotPwdBean.send}" />
                                </p>
                                <p class="change_link">
                                    Not a member yet ?
                                    <a href="welcome.xhtml" class="to_register">Join us</a>
                                </p>
                            </h:form>
                        </div>

                        

                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
