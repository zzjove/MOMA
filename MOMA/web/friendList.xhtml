<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MOMA-Friends List-#{friendListBean.brochure}</title>
        <style type="text/css">

            .loginPage {
                background-color:#ffffff;
                background-image:url(img/bg.jpg);
            }
        </style>
    </h:head>
    <h:body styleClass="loginPage">
        <h:form>
            
            <p:panel style="display:inline-block; alignment-baseline: central; width: 60%; height: 600px; position:relative;left: 20%; top: 70px;">
                <h:outputText value="MOMA-#{friendListBean.brochure}-搜索好友列表" style="font-size: 16pt;  "/>
                <p:commandLink id="backToMainPage" action="userHomePage.xhtml" style="margin-right:20px; position: relative;left: 55%;"  ajax="false">  
                    <h:outputText value="返回个人主页" style="font-family: Matura MT Script Capitals" />  
                </p:commandLink>

                <br/><br/>
                <h:outputText value="         共搜索到 #{friendListBean.Count}个结果 " style="font-size: 9px;"/>
                <p:separator/>
                <p:accordionPanel value="#{friendListBean.friends}" var="friend">  
                    <p:tab>  
                        <h:panelGrid columns="2" cellpadding="10">  
                            <p:graphicImage value="#{friend.avatarUrl}" alt="Avatar" title="#{friend.name}"/>
                            <h:outputText value="#{friend.name}"/>
                        </h:panelGrid>  
                        <p:separator/>
                    </p:tab>  
                </p:accordionPanel>
            </p:panel>
        </h:form>
        <!-- UJian Button BEGIN -->
        <script type="text/javascript" src="http://v1.ujian.cc/code/ujian.js?type=slide&amp;fade=1&amp;uid=1799823"></script>
        <a href="http://www.ujian.cc" style="border:0;"><img src="http://img.ujian.cc/pixel.png" alt="友荐云推荐" style="border:0;padding:0;margin:0;" /></a>
        <!-- UJian Button END -->
    </h:body>
</html>
